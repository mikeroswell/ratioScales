url: https://mikeroswell.github.io/ratioScales/
template:
  bootstrap: 5

reference:
- title: Main function
- contents:
  - starts_with("scale")
- title: Transformations
- contents:
  - ends_with("trans")
- title: Breaking
- contents:
  - starts_with("breaks")
  - ends_with("breaks")
  - starts_with("split")
  - starts_with("limit")
- title: Labels
- contents:
  - starts_with("label")
- title: Convenience Functions
- contents:
  - has_concept("Convenience")
- title: Data
- contents:
  - has_keyword("datasets")
